<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Spark | Giant Core</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container">
  <div id="core1" class="core">
    <div class="core-butt"></div>
    <div class="rgb cyan"><div class="pattern breathing"></div></div>
    <div id="A7" class="analog pin seven"></div>
    <div id="A6" class="analog pin six"></div>
    <div id="A5" class="analog pin five"></div>
    <div id="A4" class="analog pin four"></div>
    <div id="A3" class="analog pin three"></div>
    <div id="A2" class="analog pin two"></div>
    <div id="A1" class="analog pin one"></div>
    <div id="A0" class="analog pin zero"></div>
    <div id="D7" class="digital pin seven"></div>
    <div id="D6" class="digital pin six"></div>
    <div id="D5" class="digital pin five"></div>
    <div id="D4" class="digital pin four"></div>
    <div id="D3" class="digital pin three"></div>
    <div id="D2" class="digital pin two"></div>
    <div id="D1" class="digital pin one"></div>
    <div id="D0" class="digital pin zero"></div>
  </div>
</div>

<script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.js'></script>
<script type='text/javascript' src='script.js'></script>

</body>


</html>
